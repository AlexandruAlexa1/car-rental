    <div class="table-wrapper">
        <button class="add-car-btn" (click)="showForm()">NEW LOCATION</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>E-mail</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let location of locations | paginate: {itemsPerPage: itemsPerPage, currentPage: currentPage}">
                    <td>{{location.id}}</td>
                    <td>{{location.address}}</td>
                    <td>{{location.phoneNumber}}</td>
                    <td>{{location.email}}</td>
                    <td class="table-links">
                        <button (click)="viewDetails(location.id)" class="fa-sharp fa-regular fa-file"></button>
                        <button (click)="editLocation(location.id)" class="fa-sharp fa-regular fa-pen-to-square"></button>
                        <button (click)="showDeleteModal(location.id)" class="fa-solid fa-xmark"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <!-- Pagination -->
        <pagination-controls (pageChange)="currentPage = $event" class="pagination-controls"></pagination-controls>
    </div>
    </div>
    
    <!-- Delete Modal -->
    <div class="delete-modal">
        <div class="delete-modal-content">
            <h5 class="delete-modal-message"></h5>
            <button class="close-modal-btn fa-solid fa-xmark" (click)="closeModal()"></button>
            <button (click)="delete()" class="delete-modal-btn">Confirm</button>
        </div>
    </div>
