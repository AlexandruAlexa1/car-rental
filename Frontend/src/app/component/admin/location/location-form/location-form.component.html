<!-- New Mode -->
<form [hidden]="isEditMode" [formGroup]="locationForm" (submit)="onSubmit()">
    <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" name="address" formControlName="address" required>
        <div *ngIf="locationForm.get('address')?.invalid && locationForm.get('address')?.touched" class="validation-error">
            <div *ngIf="locationForm.get('address')?.errors?.['required']">
                Address is required.
            </div>
        </div>
    </div>

    <div class="input-group">
        <label for="phoneNumber">Phone number:</label>
        <input type="text" name="phoneNumber" formControlName="phoneNumber" required>
        <div *ngIf="locationForm.get('phoneNumber')?.invalid && locationForm.get('phoneNumber')?.touched" class="validation-error">
            <div *ngIf="locationForm.get('phoneNumber')?.errors?.['required']">
                Phone number is required.
            </div>
        </div>
    </div>

    <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" name="email" formControlName="email" required>
        <div *ngIf="locationForm.get('email')?.invalid && locationForm.get('email')?.touched" class="validation-error">
            <div *ngIf="locationForm.get('email')?.errors?.['required']">
                E-mail is required.
            </div>
        </div>
    </div>

    <input type="submit" value="Save" [disabled]="locationForm.invalid">
</form>

<!-- Edit Mode -->
<form *ngIf="isEditMode" [formGroup]="locationForm" (submit)="onSubmit()">
    <input type="hidden" name="id" formControlName="id">

    <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" name="address" formControlName="address" required>
        <div *ngIf="locationForm.get('address')?.invalid && locationForm.get('address')?.touched" class="validation-error">
            <div *ngIf="locationForm.get('address')?.errors?.['required']">
                Address is required.
            </div>
        </div>
    </div>

    <div class="input-group">
        <label for="phoneNumber">Phone number:</label>
        <input type="text" name="phoneNumber" formControlName="phoneNumber" required>
        <div *ngIf="locationForm.get('phoneNumber')?.invalid && locationForm.get('phoneNumber')?.touched" class="validation-error">
            <div *ngIf="locationForm.get('phoneNumber')?.errors?.['required']">
                Phone number is required.
            </div>
        </div>
    </div>

    <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" name="email" formControlName="email" required>
        <div *ngIf="locationForm.get('email')?.invalid && locationForm.get('email')?.touched" class="validation-error">
            <div *ngIf="locationForm.get('email')?.errors?.['required']">
                E-mail is required.
            </div>
        </div>
    </div>

    <input type="submit" value="Update" [disabled]="locationForm.invalid">
</form>
